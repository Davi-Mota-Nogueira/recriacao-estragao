<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Estragão</title>
    </head>
    <body>
        <div class="estragao-wrapper">
            <section class="estragao-phone">
                <img src="./img/iphone-front.png" alt="imagem de iphone com o aplicativo Estragão">
            </section>
        </div>
        <article class="estragao-continue">
            <div class="group">
                <img src="./img/estragao-logo.PNG" class="estragao-logo" alt="Logo do aplicativo Estragão">
                <div class="profile-photo">
                    <img src="./img/estragao-perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="estragao-login">Continuar como suprausuario</a>
                <a href="#" class="estragao-logo">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é suprausuario?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou 
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="butoes-apps">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"><img src="./img/applestore-button.png" alt="Butão do applestore para o Estragão"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"><img src="./img/playstore-button.png" alt="Butão do playstore para o Estragão"></a>
                </div>
            </div>
        </article>
    </body>
</html>
